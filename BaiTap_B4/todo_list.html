<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_list.css">
    <script src="https://kit.fontawesome.com/6f8693427d.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>
<body>
    <h1>TO-DO LIST</h1>
    <div class="flex-container">
        <form id="formTask">
            <input id="inputTask" type="text">
            <select id="categorySelect" name="category">
            </select>
            <button id="addTaskBtn" type="submit">ADD TASK</button>
        </form>
        
        <form id="formCategory">
            <input id="inputCategory" type="text">
            <button id="addCategoryBtn" type="submit">Add Category</button>
        </form>
    </div>
    
    <div id="navCategory">
        <button class="categoryButton">All</button>
    </div>

    <ul id="tasks">
    </ul>

    <button id="saveBtn">Save</button>

    <script src="todo_list.js"></script>
</body>
</html>
